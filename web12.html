<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selector</title>
    <style>
        /* class selector  */
        .redbg {
            color: crimson;
            font-style: italic;
        }

        /* class selector  */
        .bluebg {
            color: blue;
            font-style: oblique;
        }

        /* ID selector  */
        #aqua {
            color: aqua;
            font-style: initial;
        }

        /* Element selector  */
        p {
            border: 2px solid cornflowerblue;
            color: blueviolet;
        }

        h3 {
            background-color: beige;
        }

        /* Grouping selector  */
        footer , span{
            background-color: blanchedalmond;
        }
        /* this is comment of CSS */
    </style>
</head>

<body>
    <h3>CSS Selector</h3>
    <p class="redbg">This is first paragraph</p>
    <p class="bluebg">This second paragraph</p>
    <p id="aqua">This is third parahraph</p>
    <div>
        <p>This is paragraph with no id and classes</p>
        <span>This is span</span>
    </div>
    <footer>This is footer</footer>

</body>

</html>
