<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Design</title>
    <style>
        html{
            font-size: 25px;
        }
        .container{
            border: 2px solid red;
            /* height: 100vh;
            width: 100vh; */
            font-size: 10px;
        }
        h2{
            text-align: center;
        }
        #head-1{

            font-size: 3em; /* 3*size of the container = 30px*/
            padding: 3em; /* 3*size of the font size = 90px*/
        }
        #head-2{

            font-size: 3rem; /* 3*size of the root file(html) = 75px*/
            padding: 3rem; /* 3*size of the root file(html) = 75px*/
        }

    </style>

</head>
<body>
    <div class="container">
       <h2 id="head-1">First Heading</h2>
       <h2 id="head-2">Second Heading</h2>
       <h2 id="head-3">Third Heading</h2>
    </div>
    
</body>
</html>
