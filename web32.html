<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Animations and Keyframes</title>
    <style>
        .container
        {
            display: flex;
            background-color: blue;
            height: 250px;
        }
        .box{
            width: 250px;
            height: 250px;
            background-color: red;
            position: relative;

            /* animation name shoukd be user define  */
            /* animation-name: Vivek; */
            animation-name: Vivek2;

            /* animation duration set the time for which animation is to bve executed  */
            animation-duration: 2s;

            /* animation iteration help to set the number of times the animation is to be executed  */
            animation-iteration-count: 3;

            /* amination timing function help to regulate the speed of the animation in beginning and ending  */
            /* animation-timing-function: ease-in-out; */
            
            /* This will regulate the animation where to stop  */
            /* animation-fill-mode: forwards; */

            /* To write animation in one line */
            /* animation: animation-name animation-duration animation-timing-function animation-delay animation-iteration-count animation-fill-mode; */
        }
        .box2{
            width: 250px;
            height: 250px;
            background-color: red;
            position: absolute;
            right: 0px;
            animation-name: Vivek3;
            animation-duration: 2s;
            animation-iteration-count: 3;
        }
        @keyframes Vivek {
            from{
                width: 100px;
            }
            to{
                width: 1000px;
            }
        }
        @keyframes Vivek2{
            0%{
              top: 0px;
              left: 0px;
            }
            25%{
                top: 250px;
                left: 0px;
            }
            75%{
                top: 250px;
                left: 250px;
            }
            100%{
                top: 0px;
                left: 250px;
            }
        }
        @keyframes Vivek3{
            0%{
              top: 0px;
              right: 0px;
            }
            25%{
                top: 250px;
                right: 0px;
            }
            75%{
                top: 250px;
                right: 250px;
            }
            100%{
                top: 0px;
                right: 250px;
            }
        }
       
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <h2>Box</h2>
        </div>
        <div class="box2">
            <h2>box 2</h2>
        </div>
    </div>
</body>
</html>
