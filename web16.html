<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Height , Weight , Border and Background</title>
    <style>
        #firstpara{
            background-color: rgb(25, 208, 40);
            height: 30px;
            width: 230px;
            border: 4px solid black;
            border-radius: 13px;
        }
        #secondpara{
            background-color: rgb(25, 208, 40);
            height: 30px;
            width: 230px;
            border-top:4px solid violet;
            border-bottom:4px solid black;
            border-left:4px solid rebeccapurple;
            border-right:4px solid red;
            border-radius: 13px;
            border-top-left-radius: 4px;
            border-top-right-radius: 8px;
            border-bottom-left-radius: 14px;
            border-bottom-right-radius: 8px;
        }
        #thirdpara{
            color: white;
            height: 230px;
            width: 430px;
            border: 4px solid rgb(33, 15, 222);
            background-image:url(https://th.bing.com/th/id/OIP.p9ttRrlDz5kM92lkqAg9mQHaEK?pid=ImgDet&rs=1);
            background-repeat: no-repeat; /*repeat-x and repeat-y will make it repeat on x and y axis */
            /* background-position-y: center center; by this we can adjust the position of the image */
            /* background-position: 120px 121px; another way to set the position of the image*/
            
        }
    </style>
</head>
<body>
    <h3>This is heading</h3>
    <p id="firstpara">This is Paragraph</p>

    <h3>This is second heading</h3>
    <p id="secondpara">This is my second Paragraph</p>

    <h3>This is third heading</h3>
    <p id="thirdpara">This is my third Paragraph</p>
     
</body>
</html>
