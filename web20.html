<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation</title>
    <style>
        .navbar {
            background-color: black;
            border-radius: 13px;
        }

        .navbar ul {
            overflow: auto;
        }

        .navbar li {
            float: left;
            list-style-type: none;
            margin: 9px 14px;
        }

        .navbar li a {
            text-decoration: none;
            padding: 3px 3px;
            color: white;
        }

        .input {
            border-radius: 12px;
            padding: 0px 2px;
            margin: 1px 0px;
            float: right;
        }

        .search {
            border-radius: 13px;
            padding: 3px 3px;
            margin: 5px 8px;
            float: right;
            width: 123px;
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar">
            <ul>
                <li> <a href="http://www.thegym.in/">Home</a> </li>
                <li> <a href="http://www.thegym.in/membership.html">Service</a> </li>
                <li> <a href="http://www.thegym.in/faq.html">About</a> </li>
                <li> <a href="http://www.thegym.in/membership.html">contact us</a> </li>
                <div class="input">
                    <input type="text" class="search" placeholder="Search the website">
                </div>
            </ul>
        </nav>
    </header>
</body>

</html>
