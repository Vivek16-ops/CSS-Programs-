<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid Spanning</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: repeat(5, 3fr);
            grid-template-rows: repeat(3, 3fr);
            grid-gap: 2px;
        }

        .item {
            border: 2px solid black;
            background-color: red;
        }

        .item:first-child {
            /* grid-column-start: 1;
            grid-column-end: 3;
            grid-row-start: 1;
            grid-row-end: 3; */

            /* Shortcut */
            grid-column: 1/span 3;
            grid-row: 1/span 3;
        }
    </style>
</head>

<body>
    <div class="container">
        <dov class="item">This is item-1</dov>
        <dov class="item">This is item-2</dov>
        <dov class="item">This is item-3</dov>
        <dov class="item">This is item-4</dov>
        <dov class="item">This is item-5</dov>
        <dov class="item">This is item-6</dov>
        <dov class="item">This is item-7</dov>
        <dov class="item">This is item-8</dov>
        <dov class="item">This is item-9</dov>
        <dov class="item">This is item-10</dov>
        <dov class="item">This is item-11</dov>
        <dov class="item">This is item-12</dov>
        <dov class="item">This is item-13</dov>
        <dov class="item">This is item-14</dov>
        <dov class="item">This is item-15</dov>
    </div>
</body>

</html>
