<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid Rows</title>
    <style>
        .container {
            display: grid;

            /* This will define the width of only first three rows */
            grid-template-rows: 2fr 2fr 3fr;

            /* This will automatically assign the remaining rows to 2fr width  */
            grid-auto-rows: 2fr;
              
           /* Here we willk set the two columns   */
            grid-template-columns: 3fr 3fr;

            /* This will set the space between the boxes  */
            grid-gap: 3px;
        }

        .box {
            border: 2px solid black;
            background-color: red;
            color: white;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box">This is box-1</div>
        <div class="box">This is box-2</div>
        <div class="box">This is box-3</div>
        <div class="box">This is box-4</div>
        <div class="box">This is box-5</div>
        <div class="box">This is box-6</div>
        <div class="box">This is box-7</div>
        <div class="box">This is box-8</div>
        <div class="box">This is box-9</div>
        <div class="box">This is box-10</div>
    </div>
</body>

</html>
