<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Colors</title>
    <style>
        #firstpara {
            color: rebeccapurple;
        }

        #secondpara {
            color: rgb(29, 202, 118);
        }

        #thirdpara {
            background-color: black;
            color: #fff
        }
    </style>
</head>

<body>
    <h3>This is First Paragraph</h3>
    <p id="firstpara">Using Normal Method color change</p>

    <h3>This is second Paragraph</h3>
    <p id="secondpara">Using rgb Method color change</p>

    <h3>This is third Paragraph</h3>
    <p id="thirdpara">Using Hex Method color change</p>
</body>

</html>
